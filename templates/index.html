<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to DOCX Converter</title>
</head>
<body>
    <h1>Upload PDF to Convert to DOCX</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_input" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
